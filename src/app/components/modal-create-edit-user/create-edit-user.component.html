
<h1 *ngIf="this.data.isEdit; else titleCreate" mat-dialog-title>Редактировать пользователя</h1>

<ng-template #titleCreate>
  <h1 mat-dialog-title>Добавить пользователя</h1>
</ng-template>

<div mat-dialog-content>
  <form [formGroup]="form">

  
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Nickname</mat-label>
      <input matInput formControlName="username">
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone">
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Back</button>
  
  <button *ngIf="this.data.isEdit; else btnCreate" mat-raised-button color='primary' (click)="sendUser()">Edit!</button>
  <ng-template #btnCreate>
    <button mat-raised-button color='primary' (click)="sendUser()">Create!</button>
  </ng-template>
  
</div>
